name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Install and run test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt install -y docker docker-compose
      - run: pip install --upgrade pip
      - run: pip install -e .
      - run: ./test/init_test.py